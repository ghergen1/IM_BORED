<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IM BORED . TECH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>IM BORED . TECH</h1>
        </div>
    </header>

    <div class="container">
        <p>Looking for help with activity ideas? You've come to the right place!</p>
        <!-- <button id="getStartedBtn" class="cta-button">Get Started</button> -->

        <div id="formContainer">
            <form id="activityForm">
                <label for="topic">Enter Topic/Idea:</label>
                <input type="text" id="topic" name="topic" required>
                <button id="delete-button" type="button" onclick="clearForm()">Clear</button>
                <button type="button" onclick="addTopic()" class="basic-button">Add Topic</button>
                <button id="generate-button" type="button" onclick="getActivity()">Generate </button>
                <ul id="topicList"></ul>
            </form>
        </div>
    </div>

    <br>

    <script src="script.js"></script>
</body>
</html>
